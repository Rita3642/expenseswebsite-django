<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Output</title>


    <style>
        @page{
            size: "A4";
            margin: 2.5cm 1.5cm 3.5cm 1.5cm;

            @top-center{
                content: 'COMPANY NAME'
            }

            @bottom-right{
                content: "Page"counter(page)" of "counter(pages);
            }
        }
    </style>
</head>
<body>
    

    <h2>Expense List</h2>
    
    <table class="table">
        <thead class="thead">
            <tr>
                <th>No</th>
                <th>Amount</th>
                <th>Source</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>

        <tbody>
            {% for income in incomes %}

            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{income.amount}}</td>
                <td>{{income.source}}</td>
                <td>{{income.description}}</td>
                <td>{{income.date}}</td>
            </tr>

            {% endfor %}

            <tr>
                <td>Total</td>
                <td>{{total}}</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
