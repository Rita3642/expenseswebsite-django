{% extends 'base.html' %}


{% block 'content' %}



<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Edit Expense</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url 'expense_delete' expense.id %}" class="btn btn-danger btn-sm">DELETE</a>
        </div>
    </div>


    <div class="card">
        <div class="card-body">
            <form action="{% url 'expense-edit'  expense.id  %}" method="post">
                {% include 'partials/_messages.html' %}  {% csrf_token %}

                <div class="form-group my-2">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
                </div>
                <div class="form-group my-4">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
                </div>
                <div class="form-control form-group my-4">
                    <label for="">Category</label>
                    <select class="form-control" name="category" id="">
                        <option name="category"  selected ="{{values.category}}">{{values.category}}</option>

                        {% for category in categories %}
                            <option name="category" value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-control form-group my-4">
                    <label for="">Date of Expenses</label>
                    <input type="date" class="form-control-sm" name="expense_date" value="{{values.date |date:'Y-m-d'}}">
                </div>
    
                <input type="submit" value="save" class="btn btn-primary my-2">
            </form>
    
    </div>
</div>




{% endblock %}
